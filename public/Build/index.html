<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | WebGLProject</title>
  </head>
  <body style="text-align: center">
    <canvas
      id="unity-canvas"
      width="558"
      height="558"
      style="width: 558px; height: 558px; background: transparent"
    ></canvas>
    <script src="Build/Build.loader.js"></script>
    <script>
      var canvas = document.getElementById("unity-canvas");
      canvas.width = window.innerWidth * 0.9;
      canvas.style.width = window.innerWidth * 0.9 + "px";
      canvas.height = window.innerHeight * 0.75;
      canvas.style.height = window.innerHeight * 0.75 + "px";
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);
      }
      var gameInstance;
      var robotName = null;
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Build.data",
        frameworkUrl: "Build/Build.framework.js",
        codeUrl: "Build/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "WebGLProject",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then(function (instance) {
        gameInstance = instance;
        window.parent.postMessage('complete', '*');
      });

      window.addEventListener(
        "message",
        function (event) {
          robotName = event.data.message;
          callUnityFunctionStartWebSocket(robotName);
        },
        false
      );

      function callUnityFunctionStartWebSocket(msg) {
        console.log("接收发送unity", msg, gameInstance);
        if (gameInstance) {
          gameInstance.SendMessage(
            "UnityJsCommunication",
            "StartWebSocket",
            msg
          );
        } else {
          console.error("Unity instance is not initialized yet.");
        }
      }

      function callUnityFunctionCloseWebSocket() {
        if (gameInstance) {
          gameInstance.SendMessage("UnityJsCommunication", "CloseWebSocket");
        } else {
          console.error("Unity instance is not initialized yet.");
        }
      }
    </script>
  </body>
</html>
