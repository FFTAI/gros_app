<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | WebGLProject</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" style="background: transparent"></canvas>
    <script src="Build/Build.loader.js"></script>
    <script>
      var canvas = document.getElementById("unity-canvas");
      canvas.width = window.innerWidth * 0.5;
      canvas.style.width = window.innerWidth * 0.5 + "px";
      canvas.height = window.innerHeight * 0.35;
      canvas.style.height = window.innerHeight * 0.35 + "px";
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);
      }
      var gameInstance;
      // var robotName = null;
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Build.data",
        frameworkUrl: "Build/Build.framework.js",
        codeUrl: "Build/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "WebGLProject",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then(function (instance) {
        gameInstance = instance;
        window.parent.postMessage("complete", "*");
      });

      window.addEventListener(
        "message",
        function (event) {
          if (event.data.connect) {
            callUnityFunctionStartConnect();
          } else {
            callUnityFunctionRoteJoint(event.data.jointStates);
          }
        },
        false
      );

      function callUnityFunctionStartConnect() {
        console.log("index---T2T2T2T2T2T2T2T2T2T2");
        if (gameInstance) {
          gameInstance.SendMessage(
            "UnityJsCommunication",
            "StartConnect",
            "T2"
          );
        } else {
          console.error("Unity instance is not initialized yet.");
        }
      }

      function callUnityFunctionRoteJoint(msg) {
        let joint_states = JSON.parse(msg).joint_states;
        for (const key in joint_states) {
          if (Object.hasOwnProperty.call(joint_states, key) && gameInstance) {
            const element = joint_states[key];
            let msg = key + "," + element;
            gameInstance.SendMessage("UnityJsCommunication", "JointRote", msg);
          }
        }
      }

      function callUnityFunctionEndConnect() {
        if (gameInstance) {
          gameInstance.SendMessage("UnityJsCommunication", "EndConnect");
        } else {
          console.error("Unity instance is not initialized yet.");
        }
      }
    </script>
  </body>
</html>
