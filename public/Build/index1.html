<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | WebGLProject</title>
</head>
<body style="text-align: center">
  <!-- Unity WebGL canvas -->
  <canvas id="unity-canvas" width="558" height="558" style="width: 558px; height: 558px; background: #121E29"></canvas>



  <!-- Unity WebGL loader script -->
  <script src="Build/Build.loader.js"></script>

  <script>
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
    }

    var gameInstance;
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/Build.data",
      frameworkUrl: "Build/Build.framework.js",
      codeUrl: "Build/Build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "WebGLProject",
      productVersion: "0.1",
      // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
      // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
    }).then(function(instance) {
      gameInstance = instance;
    });

    function callUnityFunctionStartConnect() {
      if (gameInstance) {
        gameInstance.SendMessage('UnityJsCommunication', 'StartConnect', 'T2');
      } else {
        console.error("Unity instance is not initialized yet.");
      }
    }
    
    function callUnityFunctionRoteJoint() {
      if (gameInstance) {
       gameInstance.SendMessage('UnityJsCommunication', 'JointRote', 'waist_roll,-0.5000000000000000000545121');
       gameInstance.SendMessage('UnityJsCommunication', 'JointRote', 'left_ankle_pitch,0');
       gameInstance.SendMessage('UnityJsCommunication', 'JointRote', 'right_hip_pitch,0');
       gameInstance.SendMessage('UnityJsCommunication', 'JointRote', 'right_knee_pitch,0');
       gameInstance.SendMessage('UnityJsCommunication', 'JointRote', 'right_ankle_roll,0');
       gameInstance.SendMessage('UnityJsCommunication', 'JointRote', 'left_hip_roll,0');
       gameInstance.SendMessage('UnityJsCommunication', 'JointRote', 'waist_pitch,0');
       gameInstance.SendMessage('UnityJsCommunication', 'JointRote', 'head_roll,0');
       gameInstance.SendMessage('UnityJsCommunication', 'JointRote', 'left_hip_yaw,0');
       gameInstance.SendMessage('UnityJsCommunication', 'JointRote', 'waist_yaw,0');
       gameInstance.SendMessage('UnityJsCommunication', 'JointRote', 'head_pitch,-0.5');
       gameInstance.SendMessage('UnityJsCommunication', 'JointRote', 'right_hip_yaw,0');
       gameInstance.SendMessage('UnityJsCommunication', 'JointRote', 'head_yaw,0');
       gameInstance.SendMessage('UnityJsCommunication', 'JointRote', 'right_ankle_pitch,0');
       gameInstance.SendMessage('UnityJsCommunication', 'JointRote', 'right_hip_roll,0');
       gameInstance.SendMessage('UnityJsCommunication', 'JointRote', 'left_ankle_roll,0');
       gameInstance.SendMessage('UnityJsCommunication', 'JointRote', 'left_knee_pitch,0');
       gameInstance.SendMessage('UnityJsCommunication', 'JointRote', 'left_hip_pitch,0');
      } else {
        console.error("Unity instance is not initialized yet.");
      }
    }

    function callUnityFunctionEndConnect() {
      if (gameInstance) {
        gameInstance.SendMessage('UnityJsCommunication', 'EndConnect');
      } else {
        console.error("Unity instance is not initialized yet.");
      }
    }
  </script>
</body>
</html>
